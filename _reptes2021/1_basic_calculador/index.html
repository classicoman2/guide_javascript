<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Very Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main>
      <input id="input1" />
      <span>+</span>
      <input id="input2" />
      <span id="operation">=</span>
      <div id="result"></div>
    </main>
  </body>
  <script>
    document.getElementById("operation").onclick = function () {
      // captura valors dels input i els converteix en n√∫mero
      let operand1 = Number(document.getElementById("input1").value);
      let operand2 = Number(document.getElementById("input2").value);

      // calcul del resultat
      let resultat = suma(operand1, operand2);

      //mostra resultat
      document.getElementById("result").innerHTML = resultat;
    };

    function suma(a, b) {
      return suma2(a, b);
    }

    function suma2(x, y) {
      return addNumbers(x, y);
    }

    function addNumbers(u, v) {
      return u + v;
    }
  </script>
</html>
