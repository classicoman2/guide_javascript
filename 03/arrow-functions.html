<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Functions</title>
</head>

<body>
  <button id="boto1">Clica per veure contingut this en funcio normal</button>
  <button id="boto2">Clica per veure contingut this en funcio arrow</button>
</body>
<script>

  // 1. ARROW FUNCIONS. COM EMPRAR-LES. 

  //normal function
  function myFunction1(a) {
    return a
  }

  //variable function
  myFunction2 = function(a) {
    return a
  }

  //Arrow function without function keyword
  myFunction3 = (a) => {
    return a
  }

  //Compressed format of arrow function
  myFunction4 = (a) => a  



  //Cridades a les funcions
  console.log ( myFunction1("foo") );
  console.log ( myFunction2("goo") );
  console.log ( myFunction3("hoo") );
  console.log ( myFunction4("koo") );



  // 2. LA QÜESTIÓ DEL THIS.

  document.getElementById("boto1").onclick = function() {
    console.log(this)
    console.log(this.id)
  }

  document.getElementById("boto2").onclick = () => console.log(this);


</script>

</html>
