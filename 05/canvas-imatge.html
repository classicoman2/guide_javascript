<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintar imatge</title>
    <script>

        window.onload = function () {

            // Create the Canvas
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");


            // Path to the Image (could be a URI)
            var img = new Image();   
            img.src = './assets/edifici.jpg'; // Set source path

            // If you try to call drawImage() before the image has finished loading, 
            // it won't do anything (or, in older browsers, may even throw an exception). 
            // You need to be sure to use the load event so you don't try this before the image has loaded:
            img.addEventListener('load', function () {
                
                // Dimensions of the image
                let x = 200, y = 191;
                // execute drawImage
                ctx.drawImage(img, 20, 20, x, y)
            }, false);
        }

    </script>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
</body>

</html>
