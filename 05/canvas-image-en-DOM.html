<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Com pintar una imatge que es troba en el DOM</title>
    <script>
      window.onload = function () {

        // Create the Canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Crea objecte Imae
        var img = document.getElementById("imatgeHotel"); 
            
        // Dimensions of the image
        let x = 200, y = 191;
        
        // execute drawImage
        ctx.drawImage(img, 20, 20, x, y);

      }
    </script>
</head>

<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">

    <img id="imatgeHotel" src="assets/hotel.jpeg">
</body>

</html>
