<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create elements with DOM functions</title>
  <style>
    .class1 {
      color: grey;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <main id="wrapper">

  </main>

  <button id="button">Substitueix el text del paragraf</button>
</body>
<script>
  var wrapper = document.getElementById("wrapper");

  {
    //Create an element
    var p = document.createElement("p")

    //Give it some properties or classes
    p.innerHTML = "The new player is called "
    p.classList.add("class1")

    // append it to an existing element (wrapper, for instance)
    wrapper.appendChild(p)


    // Add a second element
    var span = document.createElement("span");

    // Give it some properties
    span.innerHTML = "Michael Jordan"
    span.setAttribute("id", "myspan")
    span.style.color = "red"
    span.style.fontSize = "1.8em"
    span.style.fontDecoration = "italic"

    // append it to the p
    p.appendChild(span)
  }


  // removeChild()
  {
    document.getElementById("myspan").onclick = function () {
      // Obtenir el pare d'un element
      let parent = this.parentNode;
      parent.removeChild(this)
    }
  }

  // replaceChild()

  {
    document.getElementById("button").onclick = function() {
      //Crea un nom element
      let p2 = document.createElement("p")
      p2.innerText = "End of the Game"

      //substitueix l'element
      wrapper.replaceChild(p2, p)
    }
  }

</script>

</html>
