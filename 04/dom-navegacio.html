<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navegant dins el DOM</title>
  </head>

  <body>
    <div id="wrapper">
      <div id="div1">
        Hi, I'm div1
        <a
          id="link1"
          href="https://www.w3schools.com/js/js_htmldom_navigation.asp"
          >I'm link1</a
        >
        <p id="p1" class="box">I'm a paragraph</p>
      </div>
    </div>

    <div id="wrapper2">
      <span id="span1">Span1</span><span id="span2">Span2</span>
    </div>
  </body>
  <script>
    /** parentNode **/
    {
      console.log(
        "El parentNode de wrapper és: " +
          document.getElementById("wrapper").parentNode
      );

      console.log(
        "El pare de div1 conté: " +
          document.getElementById("div1").parentNode.innerHTML
      );
      console.log(
        "El pare de div1 té el id: " +
          document.getElementById("div1").parentNode.id
      );
    }

    /** childNodes[nodenumber] **/
    {
      let div1 = document.getElementById("div1");

      console.log(" 1st child node of div1 is an: " + div1.childNodes[0]);
      console.log(
        " 1st child node of div1 has the value: " + div1.childNodes[0].nodeValue
      );

      console.log(" 2nd child node of div1 is: " + div1.childNodes[1]);
      console.log(" 2nd child node has text: " + div1.childNodes[1].innerHTML);
      console.log(" 2nd child node has id: " + div1.childNodes[1].id);
      console.log(" 2nd child node has href: " + div1.childNodes[1].href);

      /**
    WATCH OUT! Si entre dos elements html hi ha algun espai en blanc, llavors se crea un nou "child node"
    */
      console.log(" 3rd child node of div1 is an: " + div1.childNodes[2]);
      console.log(
        " 3rd child node of div1 has the value: " + div1.childNodes[2].nodeValue
      );

      console.log(" 4rd child node of div1 is: " + div1.childNodes[3]);
      console.log(" 4rd child node has text: " + div1.childNodes[3].innerHTML);
      console.log(" 4rd child node has class: " + div1.childNodes[3].className);
    }

    /** childNodes.length, firstChild,  lastChild  **/
    {
      let div1 = document.getElementById("div1");

      console.log("");
      console.log("childNodes és un objecte: " + div1.childNodes);
      console.log("div1 has " + div1.childNodes.length + " children");

      console.log("div1 first child contents is: " + div1.firstChild.nodeValue);
      console.log("div1 last child contents is: " + div1.lastChild.nodeValue);
    }

    /** previousSibling, nextSibling **/
    {
      let span1 = document.getElementById("span1");
      let span2 = document.getElementById("span2");

      console.log("");
      console.log("The next sibling of 'span1' is: " + span1.nextSibling.id);
      console.log(
        "The previoius sibling of 'span2' is: " + span2.previousSibling.id
      );

      let wrapper2 = document.getElementById("wrapper2");

      console.log("");
      console.log("wrapper2 has " + wrapper2.childNodes.length + " children");
      console.log("wrapper2 first child is: " + wrapper2.firstChild.id);
      console.log("wrapper2 last child is: " + wrapper2.lastChild.id);
    }
  </script>
</html>
