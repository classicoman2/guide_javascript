<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Modify Elements</title>
    <style>
      .marcNou {
        border: 5px solid blueviolet;
        background-color: cornflowerblue;
      }

      .textNou {
        font-size: 1.2em !important;
        color: blue !important;
        text-decoration: none !important;
      }
    </style>
  </head>

  <body>
    <button>
      Espitja per a canviar el contingut de la pàgina amb mètodes DOM
    </button>

    <p id="paragraf">BEFORE</p>

    <img
      id="imatge"
      src="assets/mountain.webp"
      alt="imatge d'una muntanya"
      style="width: 300px"
    />
  </body>
  <script>
    // Event Listener
    document.getElementsByTagName("button")[0].addEventListener("click", () => {
      const paragraf = document.getElementById("paragraf");
      const imatge = document.getElementById("imatge");

      // paragraf.innerHTML -> Canvia el contingut
      {
        paragraf.innerHTML = "Contingut del text";
      }

      // paragraf.nomAtribut -> canvia l'atribut
      {
        imatge.src = "assets/valley.webp";
        imatge.alt = "Imatge d'una vall";
      }

      // paragraf.style.nomPropietat -> canvia les propietats CSS de l'element
      {
        paragraf.style.fontSize = "2em";
        paragraf.style.color = "red";
        paragraf.style.textAlign = "center";
        paragraf.style.textDecoration = "underline";
        paragraf.style.border = "1px solid grey";
        paragraf.style.height = "50px";
      }

      // paragraf.className  -> indica la classe d'un element
      {
        document.getElementById("paragraf").onclick = function () {
          //this es refereix a l'element clicat
          this.className = "marcNou textNou";
          //  this.className = "marcNou"
          //  this.className = "textNou"
        };
      }

      // paragraf.setAttribute() -> permet canviar un atribut
      // En aquest exemple: l'atribut 'id'
      {
        paragraf.setAttribute("id", "paragraf2");

        document.getElementById("paragraf2").innerHTML = "AFTER";
      }
    });
  </script>
</html>
