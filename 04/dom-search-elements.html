<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Search Elements</title>
    <style>
      .box {
        display: flex;
        flex-direction: column;
        background-color: burlywood;
        border: 1px solid black;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <div id="wrapper1" class="box">
      WRAPPER 1
      <p>Hi</p>
      <p>This is a test</p>
    </div>

    <div id="wrapper2" class="box">
      WRAPPER 2
      <p>Hi again,</p>
      <p>This is another test</p>
      <p>And the last one</p>
    </div>

    <br />
    <button id="buttonGetElementsByTagName">
      getElementsByTagName() -> Passa el text dels &lt;p&gt; a vermell
    </button>
    <br />
    <button id="buttonGetElementsByTagName2">
      getElementsByTagName() -> Redueix la font size dels &lt;p&gt; de #wrapper1
    </button>
    <br />
    <button id="button3">
      getElementsByClassName() -> Canvia el background color dels elements de
      classe .box
    </button>
    <br />
    <button id="button4">
      querySelectorAll() -> Passa el text del primer &lt;p&gt; de 'wrapper2' a blau
    </button>

    <p>T. Amengual 2020</p>
  </body>
  <script>
    /**
  document.getElementsByTagName(name):   Retorna un objecte HTMLCollection
 **/
    {
      /**
       *  getElementByTagName()
       *
       *  En clicar, tots els p de la p√°gina canvien de color
       **/
      document.getElementById(
        "buttonGetElementsByTagName"
      ).onclick = function () {
        let pElements = document.getElementsByTagName("p");
        for (p of pElements) {
          p.style.color = "red";
        }
      };

      /**
       *  getElementByTagName()
       *
       *  En clicar, canvia la mida de tots els p de #wrapper
       **/
      document.getElementById(
        "buttonGetElementsByTagName2"
      ).onclick = function () {
        let pElements = document
          .getElementById("wrapper1")
          .getElementsByTagName("p");
        for (p of pElements) {
          p.style.fontSize = "0.5em";
        }
      };
    }

    {
      /**
       *  getElementsByClassName()
       *
       *  En clicar, canvia el border de tots els elements de classe .box
       **/
      document.getElementById("button3").onclick = function () {
        let boxElements = document.getElementsByClassName("box");
        for (box of boxElements) {
          box.style.border = "5px solid green";
        }
      };
    }

    /**
    document.querySelectorAll("selectorCSS")
    Retorna un NodeList amb tots els elements que compleixen un selector CSS (simple o compost)
    **/
    {
      /**
       *  querySelectorAll()
       *
       *  En clicar, canvia el color del text del primer <p> de #wrapper
       **/
      document.getElementById("button4").onclick = function () {
        let list = document.querySelectorAll("#wrapper2 > p:first-child");
        for (l of list) {
          l.style.color = "blue";
        }
      };
    }
  </script>
</html>
