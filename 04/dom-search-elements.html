<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Search Elements</title>
    <style>
      .box {
        display: flex;
        flex-direction: column;
        background-color: burlywood;
        border: 1px solid black;
        margin: 5px;
      }
      button {
        margin: 12px 2px;
        padding: 5px 5px;
        background-color:cornsilk;
        border: 1px solid grey;
        border-radius: 3px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 0.9rem;
        cursor:pointer;
      }
      button:hover {
        background-color: rgb(221, 238, 128);
      }
    </style>
  </head>

  <body>
    <div id="wrapper1" class="box">
      WRAPPER 1
      <p>Hi</p>
      <p>This is a test</p>
    </div>

    <div id="wrapper2" class="box">
      WRAPPER 2
      <p>Hi again,</p>
      <p>This is another test</p>
      <p>And the last one</p>
    </div>

    <button id="buttonGetElementsByTagName">
      getElementsByTagName() -> Passa el text dels &lt;p&gt; a vermell
    </button>
    <button id="buttonGetElementsByTagName2">
      getElementsByTagName() -> Redueix la font size dels &lt;p&gt; de #wrapper1
    </button>
    <button id="button3">
      getElementsByClassName() -> Canvia el background color dels elements de classe .box
    </button>
    <button id="button4">
      querySelectorAll() -> Escriu en blau el text dels &lt;p&gt; de 'wrapper2'
    </button>
  </body>
  <script>
    /**
  document.getElementsByTagName(name):   Retorna un objecte HTMLCollection
 **/
    {
      /**
       *  getElementByTagName()
       *  En clicar, tots els p de la página canvien de color
       **/
      document.getElementById('buttonGetElementsByTagName').onclick = function () {
        let pElements = document.getElementsByTagName('p')
        for (p of pElements) {
          p.style.color = 'red'
        }
      }

      /**
       *  getElementByTagName()
       **/
      document.getElementById('buttonGetElementsByTagName2').onclick = function () {
        // Canvia la mida de la font dels &lt;p&gt; de #wrapper1
        let pElements = document.getElementById('wrapper1').getElementsByTagName('p')
        for (p of pElements) {
          p.style.fontSize = '0.5em'
        }

        // Això no funcionarà --> perquè  getElementsByTagName() no torna un Array!
        /*         pElements.forEach((p) => {
          p.style.fontSize = '0.5em'
        }) */
      }
    }

    {
      /**
       *  getElementsByClassName()
       **/
      document.getElementById('button3').onclick = function () {
        // Pinta de verd el border dels elements de classe .box
        let boxElements = document.getElementsByClassName('box')
        for (box of boxElements) {
          box.style.border = '5px solid green'
        }
      }
    }

    {
      /**
       *  querySelectorAll()
       **/
      document.getElementById('button4').onclick = function () {
        // Escriu en blau el text dels <p> de #wrapper
        let elements = document.querySelectorAll('#wrapper2 > p')
        for (element of elements) {
          element.style.color = 'blue'
        }
        // Subratllo el primer p de wrapper
        elements[0].style.textDecoration = "underline"
      }
    }
  </script>
</html>
