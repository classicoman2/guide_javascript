<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape Characters</title>
</head>
<body>
    
</body>
<script>
//Combining '  and  "  without escape
console.log(" My name is 'Peter' ")
console.log(' My name is "Peter" ')

//escaping " and '
console.log(" My name is \"Peter\" ")
console.log(' My name is \'Peter\' ')

// new line \n
console.log(' This is a \n new line')

// tabulator /t
console.log(' Her name is \t Phoebe')
</script>
</html>
