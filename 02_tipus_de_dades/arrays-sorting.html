<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Sorting</title>
    <style>
        span {
            display:inline-block;
            border: 1px solid black;
            width:60px;
            text-align: center;
            font-size: 0.9em;
        }

        #indexes>span, #indexes2>span {
            background-color:lightgray;
            font-size:1.2em !important;
            color: blue;
        }
    </style>
</head>
<body>
    <p id="indexes"></p>
    <p id="text"> </p>
    <br>
    <p id="indexes2"></p>
    <p id="text2"> </p>
</body>
<script>

//Interface
var pIndexes = document.getElementById("indexes")
var pText = document.getElementById("text")
var pIndexes2 = document.getElementById("indexes2")
var pText2 = document.getElementById("text2")


var array1 = ["Banana", "Strawberry", "Apple", "Kiwi"]
var array2 = [100, 25, 1, 50, 5, 0.5]
var array3 = ["Banana", 5, "Apple", 2]

//Show in the interface
pIndexes.innerHTML = createIndexesGrid(array1.length)
pText.innerHTML = createTextGrid(array1)
pIndexes2.innerHTML = createIndexesGrid(array2.length)
pText2.innerHTML = createTextGrid(array2)


// SORT
{
  console.log("After sorting array1, the result is: '"+ array1.sort())
  console.log("After sorting array2, the result is: '"+ array2.sort())
  console.log("After sorting array3, the result is: '"+ array3.sort())
}

// REVERSE
{
  console.log("After reversing array2, the result is: '"+ array2.reverse())
}

// SORT WITH COMPARING FUNCTION
{
    //Sorts numbers increasingly
    var sortIncrease = function(a, b) {
      return a-b;
    }

    //sorts numbers decreasingly
    var sortDecrease = function(a, b) {
      return b-a;
    }

    //Sorts by length of the string
    var sortByLength = function(a, b) {
        return (a.length - b.length)
    }

   /*
     function sortIncrease(a, b) {
       if (a>b) return true;
       else return false;
     }
   */
   console.log("After sorting array2 with 'sortIncrease()', the result is: '"+ array2.sort( sortIncrease ) )
   console.log("After sorting array2 with 'sortDecrease()', the result is: '"+ array2.sort( sortDecrease ) )

   console.log("After sorting array1 with 'sortByLength()', the result is: '"+ array1.sort( sortByLength ) )

}








/******
These functions are used by the interface of this code. You don't need to know how they work at this moment.
******/

function createIndexesGrid(length) {
    let str = ""
    for(let i=0; i<length; i++) {
        str += "<span>"+i+"</span>"
    }
    return str
}
function createTextGrid(s) {
    let str = ""
    for(let i=0; i<s.length; i++) {
        str += "<span>"+s[i]+"</span>"
    }
    return str
}

</script>
</html>
