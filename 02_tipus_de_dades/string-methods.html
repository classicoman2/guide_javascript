<!DOCTYPE html>

<head>

        span {

<body>

</body>
<script>

var pIndexes = document.getElementById("indexes")
var pText = document.getElementById("text")

pIndexes.innerHTML = createIndexesGrid(str1.length)

var str2 = "Apple, Banana, Kiwi";

start=-12; end=-6;

//substr()

newText = "www"

/*
This functions are used by the interface of this code. You don't need to know how they work at this moment.
*/
function createIndexesGrid(length) {
    let str = ""
    for(let i=0; i<length; i++) {
        str += "<span>"+i+"</span>"
    }
    return str
}
function createTextGrid(s) {
    str = ""
    for(let i=0; i<s.length; i++) {
        str += "<span>"+s[i]+"</span>"
    }
    return str
}
</script>
