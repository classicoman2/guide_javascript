<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Sorting and Max-min values</title>
    <style>
        span {
            display:inline-block;
            border: 1px solid black;
            width:60px;
            text-align: center;
            font-size: 0.9em;
        }

        #indexes>span, #indexes2>span {
            background-color:lightgray;
            font-size:1.2em !important;
            color: blue;
        }
    </style>
</head>
<body>
    <p id="indexes"></p>
    <p id="text"> </p>
    <br>
    <p id="indexes2"></p>
    <p id="text2"> </p>
</body>
<script>

//Interface
var pIndexes = document.getElementById("indexes")
var pText = document.getElementById("text")
var pIndexes2 = document.getElementById("indexes2")
var pText2 = document.getElementById("text2")


var array1 = ["Banana", "Strawberry", "Apple", "Kiwi"]
var array2 = [100, 25, 1, 50, 5, 0.5]
var array3 = ["Banana", 5, "Apple", 2]

//Show in the interface
pIndexes.innerHTML = createIndexesGrid(array1.length)
pText.innerHTML = createTextGrid(array1)
pIndexes2.innerHTML = createIndexesGrid(array2.length)
pText2.innerHTML = createTextGrid(array2)


// SORT
{
  console.log("After sorting array1, the result is: '"+ array1.sort())
  console.log("After sorting array2, the result is: '"+ array2.sort())
  console.log("After sorting array3, the result is: '"+ array3.sort())
}



// SORT WITH COMPARING FUNCTION
{
  //Sorts numbers increasingly
  let sortIncrease = function(a, b) {
    return a-b;
  }

  //sorts numbers decreasingly
  let sortDecrease = function(a, b) {
    return b-a;
  }

  //Sorts by length of the string
  let sortByLength = function(a, b) {
    return (a.length - b.length)
  }

  console.log("After sorting array2 with 'sortIncrease()', the result is: '"+ array2.sort( sortIncrease ) )
  console.log("After sorting array2 with 'sortDecrease()', the result is: '"+ array2.sort( sortDecrease ) )
  console.log("After sorting array1 with 'sortByLength()', the result is: '"+ array1.sort( sortByLength ) )
}



// SORTING ARRAYS OF OBJECTS
{
  let arrayObjects = [
    { type:"Volvo", year:1970},
    { type:"Seat", year:1950},
    { type:"Fiat", year:2010},
    { type:"Wolkswagen", year:1960},
    { type:"Saab", year:2000},
    { type:"BMW", year:1980}
  ]; 

  //Sorts Objects increasingly
  let sortIncrease = function(a, b) {
    return a.year - b.year
  }

  //sorts Objects decreasingly
  let sortDecrease = function(a, b) {
    return b.year - a.year
  }

  //Alerta!! Necessitam clonar els arrays d'objectes.
  let arrayObjects_inc = JSON.parse(JSON.stringify ( arrayObjects ))
  let arrayObjects_dec = JSON.parse(JSON.stringify ( arrayObjects ))
   

  arrayObjects_inc.sort( sortIncrease )
  arrayObjects_dec.sort( sortDecrease )
  console.log("")    //Set a Breakpoint to see the result in the debugger.
}


// MAX and min (only numerical values)
{
    console.log( "The maximum value inside array1 is: ", Math.max.apply(null, array2) )
    console.log( "The minimum value inside array2 is: ", Math.min.apply(null, array2) )
}


// REVERSE
{
  console.log("After reversing array2, the result is: '"+ array2.reverse())
}








/******
These functions are used by the interface of this code. You don't need to know how they work at this moment.
******/

function createIndexesGrid(length) {
    let str = ""
    for(let i=0; i<length; i++) {
        str += "<span>"+i+"</span>"
    }
    return str
}
function createTextGrid(s) {
    let str = ""
    for(let i=0; i<s.length; i++) {
        str += "<span>"+s[i]+"</span>"
    }
    return str
}

</script>
</html>
