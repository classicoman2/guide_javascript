</body>
<script>
    //Torna un valor random entre 1 i 3
    function randomNumber(max) {
        return Math.ceil(Math.random() * max)
    }

    var myAPIurl = "https://my-json-server.typicode.com/classicoman2/fakeRESTserver/posts"

    fetch(myAPIurl + "/1")
        .then(function (response) {
            return response.json()
        })
        .then(function (json) {
            //Ara he rebut el json, ja parsejat!  - no fa falta JSON.parse()
            console.log(json)
            alert(json)      //mostra el missatge "Object" perquè el json ja ha estat parsejat
        })
        //Si es produeix algun error durant el tractament de les promeses anteriors - 
        // a dins de les {} de les funcions - llavors s'executarà la callback del .catch
        .catch(function (error) {
            console.log("Some error happened during the request")
        });

</script>

</html>
