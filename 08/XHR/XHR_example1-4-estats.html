<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHR-examples</title>
  </head>
  <body>
    <h1>Exemple 1</h1>
    <p>Els 4 estats pels que passa una petici√≥ XHR</p>
  </body>
  <script>
    // Crea objecte XHR
    var xhr = new XMLHttpRequest();

    // Callback en canviar l'estat
    xhr.onreadystatechange = function () {
      
      console.log(this);

      //Anem a imprimir les propietats de la Response
      let properties = "";

      for (const property in this) {
        if (property != "onreadystatechange")
          properties += `${property}: ${this[property]}\n`;
      }
      console.info(properties);
      
    };
    xhr.open("GET", "fitxer.txt", true);
    xhr.send();
  </script>
</html>
