<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHR-examples</title>
  </head>
  <body>
    <p id="descripcio"></p>
  </body>
  <script>
    //url de la API
    const url =
      "https://my-json-server.typicode.com/classicoman2/fakeRESTserver/characters/1";

    // Crea objecte XHR
    var xhr = new XMLHttpRequest();

    // Callback en canviar l'estat
    xhr.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {

        let JSONdata = this.responseText;

        // Aquesta variable conté dades de tipus string --> és "stringifyed JSON"
        console.log(typeof JSONdata);

        // Convertir el JSON a Objecte
        let data = JSON.parse(JSONdata);
        console.log(typeof data);

        document.getElementById("descripcio").innerHTML = "El meu nom és " + data.name + " i el meu motto és: " + data.motto
      }
    };
    xhr.open("GET", url);
    xhr.send();
  </script>
</html>
