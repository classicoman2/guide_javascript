<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch - Simple</title>
  </head>

  <body>
    <p>
      An example of some of the advantages of working with
      <strong>Fetch</strong>
    </p>
    <img id="foto" src="" />
  </body>
  <script>
    //Torna un valor random entre 1 i 3
    function randomNumber(max) {
      return Math.ceil(Math.random() * max);
    }

    var myAPIurl =
      "https://my-json-server.typicode.com/classicoman2/fakeRESTserver/characters";
    var postNumber = randomNumber(10);

    console.log("POST = ", postNumber);

    fetch(myAPIurl + "/" + postNumber)
      // sobre el mètode .then() --> https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise/then
      .then(function (response) {
        if (response.status == "200")
          // Sobre el mètode .json()  -->  https://developer.mozilla.org/en-US/docs/Web/API/Body/json
          return response.json();
        else {
          if (response.status == "404")
            // Produeix un error que capturarà el .catch() final
            throw new Error(
              "404: The browser was able to communicate with a given server, but the server could not find the resource: post with id = " +
                postNumber
            );
        }
      })
      .then(function (json) {
        //Ara he rebut el json ja parsejat!  no fa falta JSON.parse()
        let imageSrc = json.img;
        document.getElementById("foto").src = imageSrc;
      })
        /* sobre el mètode .catch() --> https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Promise/catch */
      .catch(function (error) {
        console.warn("Fetch ha produit aquest error:", error);
      });
  </script>
</html>
