<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example 6</title>
  </head>
  <body>
    <h1>Example 6</h1>
    <p>Fetch amb async-await amb captura d'errors</p>
  </body>
  <script>
    // Identificador no existeix en la Rest API
//    var myurl = "https://my-json-server.typicode.com/classicoman2/fakeRESTserver/personatges/111111";
    // Servidor incorrecte
//    var myurl = "https://mmmmmmy-json-server.typicode.com/classicoman2/fakeRESTserver/personatges/1";
    // Url correcta
    var myurl = "https://my-json-server.typicode.com/classicoman2/fakeRESTserver/personatges/1";

    async function getData(url) {
      const response = await fetch(url);
      if (response.status != 200) {
        return new Error("Fetch ha fallat");
      }
      const json = await response.json();
      return json;
    }
    // Resolem la promesa amb then
    getData(myurl)
    .then( (json) => console.info("Dades obtingudes:", json))
    .catch( (error) => console.error("Ha passat aquest error:", error))
  </script>
</html>
