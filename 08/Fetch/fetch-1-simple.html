<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Example 0</h1>
    <p>Fetch simple</p>
  </body>
  <script>
    var myAPIurl = 'https://my-json-server.typicode.com/classicoman2/fakeRESTserver/characters/1'

    fetch(myAPIurl)
      .then((response) => response.json())
      .then((data) => {
        console.log(data)
      })
      .catch(function (error) {
        console.log('Error en el Fetch:', error)
      })
  </script>
</html>
