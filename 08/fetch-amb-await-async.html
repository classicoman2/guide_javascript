<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fetch - Simple</title>
  </head>
  <body></body>
  <script>
    var myurl =
      "https://my-json-server.typicode.com/classicoman2/fakeRESTserver/posts/1";

    async function getData(url) {
      const response = await fetch(url);
      console.log("Resposta:");
      console.log(response);

      const promesa = response.json();
      console.log(
        `Promesa: Quan s'executa el console.log, estÃ  'pending'. Clica fletxa i passa per sobre de l'etiqueta 'i' on s'explica que les dades s'han obtingut a posteriori`
      );
      console.log(promesa);
      return promesa;
    }

    // Resolem la promesa amb then
    getData(myurl).then((dades) => console.log(dades));
  </script>
</html>
