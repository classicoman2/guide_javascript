<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple 2: Promesa amb setTimeOut</title>
  </head>
  <body>
    <h1>Promesa amb SetTimeOut</h1>
    <p>Promesa amb setTimeOut per simular un codi as√≠ncron real.</p>
  </body>
  <script>
    let promesa = new Promise(function (resolve, reject) {
      //    var promesaComplida = true;
      var promesaComplida = false

      setTimeout(() => {
        if (promesaComplida) {
          resolve('Promise Resolved!')
        } else {
          reject('Promise Rejected!')
        }
      }, 3000)
    })

    console.log('Before Promise\n')

    //Emprar la Promesa
    promesa
      .then(function (message) {
        console.info(message)
      })
      .catch(function (error) {
        console.info(error)
      })

    console.log('After Promise\n')
  </script>
</html>
