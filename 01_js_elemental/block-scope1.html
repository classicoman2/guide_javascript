<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable Scope: global/local scope vs. dvar vs. let</title>
</head>
<body>
    
</body>
<script>
    function myFunction() {
		var0 = 30
		console.log("whatever")
	}
	
	var var1=10;
	if (var1 == 0) {
	   //using var
	   var var2 = 5
	   var2 = var1 + var2
	   
	   //using lete
	   let var3 = 100
	   var3 = var3 + var1
	}
	
	try {
		//A variable declared with var inside a function is not accessible, since is LOCAL
		console.log("The value of var0 is " + var0)
	} catch(e) {
		console.log(e)
	}
	
	//A variable declared in the global scope is accessible, since is GLOBAL
	console.log("The value of var1 is " + var1)
	
	// There is no error. var2 has a value "undefined" but it means that it has been declared inside the block and
	// that declaration is valid inside all the global scope (since it was not declared in a function)
	console.log("The value of var2 is " + var2)
	

	
	try {
		// var3 has not been declared OUTSIDE THE BLOCK
		console.log("The value of var3 is " + var3)
	} catch(e) {
		console.log(e)
	}
</script>
