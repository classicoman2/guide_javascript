<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue  3  CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .textVermell {
        color: red;
        text-decoration: underline;
      }
      .masc {
        color: blue;
      }

      .fem {
        color: yellow;
      }

      .subrayar {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 v-bind:class="classePerHeading">{{ message }}</h1>
      <h2>Llista de Classe:</h2>
      <ol>
        <li v-for="item in filtrarPerLongitud()" v-bind:key="item">
          <span v-bind:class="{'fem': item.sex === 'F', 'masc': item.sex==='M', 'subrayar': item.nota >= 5}"> {{item.name}}</span>
        </li>
      </ol>
    </div>
  </body>
  <script>
    const app = {
      data() {
        return {
          message: 'Hello Vue!',
          classePerHeading: 'textVermell',
          items: [
            { name: 'Donnier', sex:'M', nota: 9 },
            { name: 'Marie', sex:'F', nota: 10 },
            { name: 'Peter', sex:'M', nota: 6 },
            { name: 'Barthomeu', sex:'M', nota: 2 },
            { name: 'Joy', sex:'F', nota: 1 },
          ],
        };
      },
      methods: {
        filtrarPerLongitud() {
            return this.items.filter( (element) => element.name.length > 1)
        },
      },
    };
    Vue.createApp(app).mount('#app');
  </script>
</html>
