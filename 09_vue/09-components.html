<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue  3  CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .card {
        border: 1px solid grey;
        padding: 10px 5px;
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Les meves cards especials:</h1>
      <card-especial></card-especial>
      <card-especial></card-especial>
      <card-especial></card-especial>
    </div>
  </body>
  <script>
    // Create a Vue application
    const application = Vue.createApp({})

    const app = {
      data() {
        return {
          message: 'Hello Vue!',
        }
      },
    }

    //Component: div amb botó a dins.
    application.component('card-especial', {
      data() {
        return {
          count: 0,
        }
      },
      template: `
    <div class="card">
      <p>Això és una targeta</p>
    </div>`,
    })

    application.mount('#app')
  </script>
</html>
