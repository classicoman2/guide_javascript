<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue  3  CDN -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">{{ imprimeSaludo() }}</div>
  </body>
  <script>
    const app = {
      data() {
        return {
          saludo: 'Bon dia!',
        }
      },
      methods: {
        imprimeSaludo() {
          return this.saludo
        },
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</html>
