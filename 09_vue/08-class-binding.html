<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue  3  CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .fonsVerd {
        background-color: green;
      }
      .textVermell {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <span v-bind:class="{'fonsVerd': valor1, 'textVermell':valor2}">Mensaje</span>
    </div>
  </body>
  <script>
    const app = {
      data() {
        return {
          valor1: true,
          valor2: true,
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</html>
