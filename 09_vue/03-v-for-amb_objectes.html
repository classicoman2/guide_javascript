<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue  3  CDN -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <p v-for="p in perros" :key="p">{{ `Nombre: ${p.name}` }}</p>
    </div>
  </body>
  <script>
    const app = {
      data() {
        return {
          perros: [{ name: 'Tommy' }, { name: 'Lluna' }, { name: 'Toby' }],
        }
      },
    }
    Vue.createApp(app).mount('#app')
  </script>
</html>
