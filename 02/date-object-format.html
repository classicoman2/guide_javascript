<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Object</title>
</head>

<body>

</body>
<script>

  //New Date Object
  let d1 = new Date()
  console.log(d1)
  console.log("d és de tipus: " + typeof d1)


  //Create Date Objects

  //Dia 1 de Maig del 2020, a les 9.39.37 del matí

  //els mesos comencen al número 0
  let d2 = new Date(2020, 4, 1, 9, 39, 37)
  console.log(d2)

  //Dia 11 de Setembre de 2011
  let d3 = new Date(2001, 8, 11)
  console.log(d3)



  //Mètodes 
  {
    console.log("")
    let d = new Date(2020, 4, 1, 9, 39, 37)
    console.log("Raw date format -> " + d)
    console.log("toString() -> " + d.toString())
    console.log("toUTCString() -> " + d.toUTCString())
    console.log("toDateString() -> " + d.toDateString())
  }



  //Formats de Data
  {
    console.log("")

    //ISO Date
    var d = new Date("2015-03-25");
    console.log(d)

    //Short Date
    var d = new Date("03/25/2015");
    console.log(d)
  }

</script>

</html>
