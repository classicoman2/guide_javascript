<script>

  // Use Boolean() to test some expressions
  {
    console.log("50 is: " + Boolean(50))
    console.log("'John Smith' is: " + Boolean("John Smith"))
    console.log("")
    console.log(" 1 == 1 is: " + Boolean(1 == 1))
    console.log(" 1 == 2 is: " + Boolean(1 == 2))

    console.log("")

    console.log(" 1 == '1' is: " + Boolean(1 == '1'))
    console.log(" 1 === '1' is: " + Boolean(1 === '1'))

    console.log("")
    console.log(" NaN és: " + Boolean(NaN))
    var var1
    console.log(" Una variable declarada per no inicialitzada/definida és: " + Boolean(var1))
    var1 = "whatever"
    console.log(" Una variable definida és: " + Boolean(var1))
  }
</script>
