<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch - examples</title>
</head>

<body>

</body>
<script>

  //Basic switch example: Day of the week
  {
    switch (new Date().getDay()) {
      case 0:
        day = "Sunday";
        break;
      case 1:
        day = "Monday";
        break;
      case 2:
        day = "Tuesday";
        break;
      case 3:
        day = "Wednesday";
        break;
      case 4:
        day = "Thursday";
        break;
      case 5:
        day = "Friday";
        break;
      case 6:
        day = "Saturday";
    }
    console.log("today is: " + day)
  }



  // Exemple de funcionament de default
  {
    switch (new Date().getDay()) {
      case 6:
        text = "Today is Saturday";
        break;
      case 0:
        text = "Today is Sunday";
        break;
      default:
        text = "Looking forward to the Weekend!";
    }

    console.log(text)
  }



  // Blocs case comuns.
  {
    switch (new Date().getDay()) {
      case 4:
      case 5:
        text = "Soon it is Weekend";
        break;
      case 0:
      case 6:
        text = "It is Weekend";
        break;
      default:
        text = "Looking forward to the Weekend";
    }
    
  }

</script>

</html>
