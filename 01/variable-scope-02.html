<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Variable Scope</title>
</head>

<body>

</body>
<script>

 //global1, global2, accessibility

  console.log("global1 is '" + global1 + "' in global scope BEFORE its declaration")

  try {
    console.log("global2 is '" + global2)
  } catch (e) {
    console.log("global2 is not accessible in global scope BEFORE its declaration")
  }

  //Declaration and initialitzation
  var global1 = "accessible"
  global2 = "accessible"

  //global1
  console.log("global1 is '" + global1 + "' in global scope after its declaration")

  //global1 - All global variables belong to the object 'window'
  console.log("global1 is '" + window.global1 + "' in global scope using 'window.global1'")



  function myFunction01() {
    //local variable declared with  'var' -> belongs to the local scope
    var local1 = "accessible"

    //global1, global2, global3, global4
    console.log("global1 is '" + global1 + "' in a local scope because it has been DECLARED before the function declaration")
    console.log("global2 is '" + global2 + "' in a local scope before it has been INITIALIZED and HOISTED before the function declaration")
    console.log("global3 is '" + global3 + "' although it is initialized AFTER the declaration of the function")

    try {
      console.log("global4 is '" + global4)
    } catch (e) {
      console.log("global4 is not accessible BECAUSE it is DECLARED AFTER the declaration of the function")
    }
  }

  //local2
  try {
    console.log("local2 is '" + local2 + "' globally BEFORE it is declared in the funcion")
  } catch (e) {
    console.log("local2 is not accessible globally BEFORE it is declared in the funcion")
  }


 
  function myFunction02() {
    //local variable not declared -> is hoisted in the global scope
    local2 = "accessible"

    //can not access a variable declared locally in another function
    try {
      //variable-scope-02.html:60 Uncaught ReferenceError: local1 is not defined
      console.log("local1, declared in another local scope, is '" + local1 + "' in another function")
    } catch (e) {
      console.log("local1, declared in another local scope, is 'not accessible' in another function")
    }
  }



  myFunction01()

  myFunction02()



  //local1
  try {
    console.log("local1 is '" + local1 + "' in global scope")
  } catch (e) {
    console.log("local1 is not accessible in global scope")
  }

  //local2
  try {
    console.log("local2 is '" + local2 + "' globally AFTER it is declared in the funcion")
  } catch (e) {
    console.log("local2 is not accessible globally AFTER it is declared in the funcion")
  }

  //global3, global4
  var global3 = "accessible"
  global4 = "accessible"

</script>

</html>
