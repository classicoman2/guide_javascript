<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercici 1 - 2022</title>
    <style>
      main {
        display: flex;
      }
      #container {
        width: 170px;
      }
      .item {
        display: flex;
        flex-direction: column;
        margin: 18px 4px;
        cursor: pointer;
        border: 1px solid grey;
      }
      .item img {
        width: 160px;
      }
      .item-text {
        text-align: center;
      }
      .item-points {
        margin: 4px 0px;
        text-align: center;
      }

      #formulari {
        padding: 20px 20px;
      }
      .row {
        margin: 12px 0px;
      }
      button {
        padding: 10px 14px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="container"></div>
      <div id="formulari">
        <div class="row">
          <label>Name:</label>
          <input type="text" id="inputName" />
        </div>
        <div class="row">
          <label>Image:</label>
          <input type="text" id="inputImage" />
        </div>
        <div class="row">
          <button onclick="guardarAvatar()">Guardar</button>
        </div>
      </div>
    </main>
  </body>
  <script>
    const URL = "http://localhost:3000/avatars"
    var data = []

    showData()

    async function showData() {
      let response = await fetch(URL)
      data = await response.json()
      //mostra les dades
      pintaData(data)
    }

  
    function pintaData(data) {
      let container = document.getElementById("container")
      container.innerHTML = ""
      for (item of data) {
        container.innerHTML += `<div class="item" onclick="addPoint(${item.id})">
          <img src="images/avatar${item.imageFile}.png" />
          <div class="item-text">${item.name}</div>
          <div class="item-points">POINTS: ${item.points}</div>
        </div>
        `
      }
    }

    function addPoint(id) {
      let item = data.find((item) => item.id === id)

      //AFEGEIX UN PUNT
      fetch(`${URL}/${item.id}`, {
        method: "PUT",
        body: JSON.stringify({
          name: item.name,
          imageFile: item.imageFile,
          points: item.points + 1,
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json))
    }

    function guardarAvatar() {
      let newAvatar = { points: 0 }
      newAvatar.name = document.getElementById("inputName").value
      newAvatar.imageFile = document.getElementById("inputImage").value

      fetch(`${URL}`, {
        method: "POST",
        body: JSON.stringify(newAvatar),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then((response) => response.json())
        .then((json) => console.log(json))
    }
  </script>
</html>
