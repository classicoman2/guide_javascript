<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercici 2 - 2022</title>
    <!-- Vue  3  CDN -->
    <script src="https://unpkg.com/vue@next"></script>

    <style>
      main {
        display: flex;
      }
      #container {
        width: 170px;
      }
      .item {
        display: flex;
        flex-direction: column;
        margin: 18px 4px;
        cursor: pointer;
        border: 1px solid grey;
      }
      .item img {
        width: 160px;
      }
      .item-text {
        text-align: center;
      }
      .item-points {
        margin: 4px 0px;
        text-align: center;
      }

      #formulari {
        padding: 20px 20px;
      }
      .row {
        margin: 12px 0px;
      }
      #formulari button {
        padding: 10px 14px;
      }
    </style>
  </head>
  <body>
    <main id="app">
      <div id="container">
        <div v-for="avatar in avatars" class="item" >
          <img :src="'images/avatar'+avatar.imageFile+'.png'" v-on:click="addPoint(avatar.id)"/>
          <div class="item-text">{{avatar.name}}</div>
          <div class="item-points">POINTS: {{avatar.points}}</div>
          <button v-on:click="eliminarAvatar(avatar.id)">Eliminar</button>
        </div>
      </div>
      <div id="formulari">
        <div class="row">
          <label>Name:</label>
          <input type="text" v-model="newAvatar.name" />
        </div>
        <div class="row">
          <label>Image:</label>
          <input type="text" v-model="newAvatar.imageFile" />
        </div>
        <div class="row">
          <button v-on:click="guardarAvatar">Guardar</button>
        </div>
      </div>
    </main>
  </body>
  <script>
    const app = {
      data() {
        return {
          avatars: [
            { name: "Beep Swanson", imageFile: 1, points: 0, id: 1 },
            { name: "Daymon Trentin", imageFile: 2, points: 0, id: 2 },
            { name: "Zwaya Maar", imageFile: 3, points: 0, id: 3 },
          ],
          valorId: 100,
          newAvatar: { points: 0 },
        }
      },
      methods: {
        eliminarAvatar(id) {
          this.avatars = this.avatars.filter((element) => element.id != id)
        },

        /**/
        guardarAvatar() {
          // fer push a llista
          this.valorId++
          this.newAvatar.id = this.valorId

          this.avatars.push({ ...this.newAvatar })
        },

        addPoint(id) {
          
          let index = this.avatars.findIndex( (element) => element.id === id)
          //Afegir punt
          this.avatars[index].points++
        }
      },
    }
    Vue.createApp(app).mount("#app")
  </script>
</html>
